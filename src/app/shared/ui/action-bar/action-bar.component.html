<ActionBar [title]="title" (loaded)="onLoaded()">
    <NavigationButton
    text="Go Back"
    android.systemIcon="ic_menu_back"
    *ngIf="canGoBack && hasMenu" (tap)="onGoBack()"></NavigationButton>
    <NavigationButton *ngIf="android" icon="res://menu" (tap)="onToggleMenu()"></NavigationButton>
    <ActionItem *ngIf="!android && hasMenu" ios.position="left" (tap)="onToggleMenu()">
      <Label text="&#xf0c9;" class="fa m-5"></Label>
    </ActionItem>
    <ng-content></ng-content>
  </ActionBar>
