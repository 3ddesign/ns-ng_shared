<FlexboxLayout>
    <Button *ngIf="action !== 'completed'" [isEnabled]="!done" height="60" class="btn btn-success btn-rounded-lg" text="Completed" (tap)="onAction('completed')"></Button>
    <StackLayout  *ngIf="action === 'completed'" height="60" class="btn btn-success btn-rounded-lg">
        <Label text="&#xf00c;" horizontalAlignment="center" class="fa btn-alt animate-button"></Label>
    </StackLayout>
    <Button *ngIf="action !== 'failed'" [isEnabled]="!done" height="60" class="btn btn-fail btn-rounded-lg" text="Failed" (tap)="onAction('failed')"></Button>
    <StackLayout *ngIf="action === 'failed'" height="60" class="btn btn-fail btn-rounded-lg">
            <Label text="&#xf00d;" horizontalAlignment="center" class="fa btn-alt animate-button"></Label>
        </StackLayout>
    <Button class="btn btn-flat" [text]="cancelText" (tap)="onAction('cancel')"></Button>
</FlexboxLayout>
